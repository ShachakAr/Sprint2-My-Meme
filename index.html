<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <title>My-meme</title>
</head>

<body onload="onInit()">
    <!-- SCREEN -->
    <div class="main-screen full" onclick="onToggleMenu()"></div>

    <!-- HEADER -->
    <header class="main-header full">
        <section class="header-content flex space-between align-center">

            <div class="logo">
                <a href="index.html" class="a-logo">
                    My<span>Meme</span>
                </a>
            </div>

            <nav class="main-nav">
                <ul class="flex clean-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link nav-gallery current-page-link"
                            onclick="onGalleryClick()">Gallery</a>
                    </li>
                    <li class="nav-item tooltip">
                        <a href="#" class="nav-link memes" onclick="onMemesClick()">Memes</a>
                    </li>
                </ul>
            </nav>
            <ion-icon class="menu-btn" name="menu" onclick="onToggleMenu()"></ion-icon>
        </section>
    </header>

    <!-- GALLERY -->

    <main class="gallery">
        <header class="gallery-header flex align-center">
            <div class="search-bar flex align-center">
                <input type="search" class="search-input" oninput="onSetFilterByTxt(this.value)"
                    placeholder="Try Funny, baby..." />
                <ion-icon name="search-outline"></ion-icon>
            </div>
            <section class="keywords-container">
                <section class="keywords flex align-center justify-center"></section>
                <div class="open-arrow move-down" onclick="onMoreKeywords(this)"><ion-icon name="caret-down"></ion-icon>
                </div>
            </section>
        </header>

        <section class="gallery-image-section">
            <div class="main-gallery center"></div>
        </section>
    </main>

    <!-- MEME'S EDITOR -->
    <main class="main-editor-container  hide">
        <div class="main-canvas-container">
            <canvas class="main-canvas" width="600px"></canvas>
        </div>
        <section class="main-editor flex col">

            <label class="text-input">
                <input type="text" class="mems-text" placeholder="Type your text" oninput="onTextInput(event)">
            </label>

            <section class="top-buttons">
                <!-- Add line-->
                <span class="add-line" title="Add Line" onclick="onAddLine()">
                    <ion-icon name="add-outline"></ion-icon>
                </span>
                <!-- Switch line -->
                <span class="switch" title="Switch Line" onclick="onSwitchLines()">
                    <ion-icon name="swap-vertical-outline"></ion-icon>
                </span>
                <!-- Delete line -->
                <span class="delete" title="Delete Line" onclick="onDeleteLine()">
                    <ion-icon name="trash-bin-outline"></ion-icon>
                </span>
                <!-- Uplaod file -->
                <span title="Upload File" class="file" onclick="document.querySelector('.file-input').click()">
                    <ion-icon name="chevron-up-outline">
                        <input type="file" class="file-input" oninput="onImgInput(event)">
                    </ion-icon>
                </span>

            </section>

            <section class="text-editor">

                <div class="editor-top flex justify-center">
                    <!-- Increase Font -->
                    <span title="Increase Font" onclick="onIncreaseFont(true)">
                        <i class="fa-solid fa-arrow-up"></i>
                    </span>
                    <!-- Decrese font -->
                    <span title="Decrease Font" onclick="onIncreaseFont(false)">
                        <i class="fa-solid fa-arrow-down"></i>
                    </span>
                    <!-- Align left -->
                    <span title="Align Left" onclick="onAlignFont('left')">
                        <i class="fa-solid fa-align-left"></i>
                    </span>
                    <!-- Align center -->
                    <span title="Align Center" onclick="onAlignFont('center')">
                        <i class="fa-solid fa-align-justify"></i>
                    </span>
                    <!-- Align right -->
                    <span title="Align Right" onclick="onAlignFont('right')">
                        <i class="fa-solid fa-align-right"></i>
                    </span>
                </div>

                <div class="editor-bottom flex justify-center">
                    <!-- Font selection -->
                    <select class="font-select" onchange="onSetFont()">
                        <option class="Impact" value="Impact">Impact</option>
                        <option class="David" value="David">David</option>
                        <option class="poppins" value="poppins-SemiBold">Poppins</option>
                        <option class="cursive" value="cursive">Cursive</option>
                        <option class="Verdana" value="Verdana">Verdana</option>
                    </select>
                    <!-- Stroke color -->
                    <span class="color-picker" title="Stroke color"
                        onclick="document.querySelector('.stroke-input').click()">
                        <i class="fa-solid fa-s">
                            <input type="color" name="strokeStyle" class="stroke-input" oninput="onColorInput(event)">
                        </i>
                    </span>
                    <!-- Fill color -->
                    <span class="color-picker" title="Select Color"
                        onclick="document.querySelector('.fill-input').click()">
                        <ion-icon name="color-palette-outline">
                        </ion-icon>
                        <input type="color" name="fillColor" class="fill-input" oninput="onColorInput(event)">
                    </span>
                </div>
            </section>

            <section class="stickers">
                Coming Sooon - stickers üéâ ‚ùó
            </section>

            <section class="bottom-buttons">
                <a href="#" class="big-btn share" onclick="onShare()">
                    <ion-icon class="share" name="share-social-outline"></ion-icon>
                </a>

                <a href="#" class="big-btn save" onclick="onSaveMeme()">
                    <ion-icon class="save" name="save-outline"></ion-icon>
                </a>

                <a href="#" class="big-btn download" onclick="onDownloadImg(this)" download="pukimeme.jpg">
                    <ion-icon class="download" name="download-outline"></ion-icon>
                </a>
            </section>

            <div class="share-msg">
                <p class="user-msg"></p>
                <div class="share-container"></div>
            </div>
        </section>
    </main>

    <!-- SAVED MEME'S -->
    <main class="saved-mems-container hide"></main>

    <!-- ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/c1a9d640c4.js" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/utils.js"></script>
    <script src="js/services/saved-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/controller-gallery.js"></script>
    <script src="js/controller-meme-editor.js"></script>
    <script src="js/controller-saved.js"></script>
</body>

</html>
